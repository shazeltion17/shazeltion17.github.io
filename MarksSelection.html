<!DOCTYPE html>
<html lang="en" style="
    height: 100%;">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Tutorial - Part 1</title>

    <!-- These two libraries are copied from the download builder here: https://datatables.net/download/ -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs-3.3.7/jq-3.2.1/jq-3.2.1/dt-1.10.16/b-1.4.2/b-colvis-1.4.2/cr-1.4.1/fh-3.1.3/r-2.2.0/sc-1.4.3/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs-3.3.7/jq-3.2.1/jq-3.2.1/dt-1.10.16/b-1.4.2/b-colvis-1.4.2/cr-1.4.1/fh-3.1.3/r-2.2.0/sc-1.4.3/datatables.min.js"></script>

    <!-- Include the Tableau Extensions library so we can communicate with Tableau -->
    <script src="tableau-extensions-1.latest.js"></script>

    <!-- Include our own style sheets and javascript code -->
    <link rel="stylesheet" href="./MarksSelection.css">
    <script src="./MarksSelection.js"></script>
  </head>
  <body style="height: 100%;">
    <div class="container-fluid"></div>
    <div id="choose_sheet_dialog" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Choose a Sheet from <span class="sheet_name" id="choose_sheet_title"></span></h4>
          </div>
          <div class="modal-body">
            <div id="choose_sheet_buttons"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="choose_data_dialog" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Choose Percentage data<span class="sheet_name" id="choose_data_title"></span></h4>
          </div>
          <div class="modal-body">
            <div id="choose_data_buttons"></div>
          </div>
        </div>
      </div>
    </div>
    <svg id="fillgauge1"></svg>
  </body>
          <!-- <svg></svg>  -->

        <script src="https://d3js.org/d3.v3.min.js"></script>
</html>
